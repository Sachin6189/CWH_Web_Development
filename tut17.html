<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            line-height: 2.0;
            color: royalblue;
            border: 5px solid rgb(207, 90, 90);
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lorem ipsum dolor sit amet <span>consectetur</span>  adipisicing elit. Quas laboriosam possimus voluptas sit perferendis. Nisi voluptate doloremque officiis amet aliquid?</p>
</body>
</html>
